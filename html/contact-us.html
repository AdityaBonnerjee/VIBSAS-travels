<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/contact-us.css">
  <title>contact-us</title>
</head>

<body>
  
  <div class="container">
    <form data-netlify="true" name="submit">
    <div class="row row-col-2">
      <div class="col-lg-4 col-md-12">

        <img class='img' src="https://i.pinimg.com/736x/4e/e2/1c/4ee21c1296822c29ca9a6de19384c36b.jpg" alt="">

      </div>
      <div class="col-lg-8 col-md-12">


        <h1 class="head">Tell Us About Your Trip and Start Planning!</h1>

        <h3>We'll find the right Travel Expert to plan your vacation.</h3>

        <form name="message" method="post" data-netlify="true">
          <div class="form-group">

            <textarea class="message" id="yourmessage" placeholder="Your Message" rows="3"></textarea>



          </div>
        </form>

        <div class="row row-col-2">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              <label for="exampleFormControlSelect1"></label>
              <select class="form-control" id="exampleFormControlSelect1" placeholder="Where are you traveling?">
                <option value="" disabled selected>Where are you traveling?</option>
                <option>china</option>
                <option>india</option>
                <option>africa</option>
                <option>america</option>
                <option>dubai</option>
                <option>anywhere in the world</option>
              </select>
            </div>

          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="form-group">
              <label for="exampleFormControlSelect2"></label>
              <select class="form-control" id="exampleFormControlSelect2" placeholder="Where are you traveling?">
                <option value="" disabled selected>What type of trip is this?</option>
                <option>solo-Trip</option>
                <option>honeymoon</option>
                <option>couples-vacation</option>
                <option>official-Trip</option>
                <option>family-vacation</option>
                <option>All-boys Trip</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <form data-netlify="true" method="post" name="name">

              <input type="text" class="forms" placeholder="First name">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">


            <input type="text" class="forms" placeholder="Last name">
          </div>
          </form>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <form data-netlify="true" method="post" name="email">

              <input type="email" class="forms" placeholder="Email ID">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">


            <input type="tel" class="forms" placeholder="Phone no.">
          </div>
          </form>


        </div>
<div class="button">


        <button id="submit" type="submit" class="btn btn-outline-light btn-lg">Submit</button>
</div>

  </div>

  </div>
</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
