<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Untitled</title>
  <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/css/Contact-Form-Clean.css">
  <link rel="stylesheet" href="../css/css/styles.css">
  <script src="https://kit.fontawesome.com/83f9dfdb21.js" crossorigin="anonymous"></script>
  <!-- Favicon -->
  <link rel="icon" href="images/vibsas-favicon.ico">


</head>

<body>
  <section class="contact-clean" >
    <h1 class="text-center" style="color:white;">Happy with our services?</h1>
    <form method="post">
      <h3 style="color: rgb(157,29,98);">Leave us a Review</h3>
      <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
      <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
      <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>

      <div class="container2">

        <div class="row">
          <div class="col-lg-4 col-md-12">
            <div class="text2">

              Rate us :


            </div>
          </div>
          <div class="col-lg-6 col-md-12">
             <div class="wrapper">
              <input name="ratingRadio" type="radio" id="st1" value="1" />
              <label for="st1"></label>
              <input name="ratingRadio" type="radio" id="st2" value="2" />
              <label for="st2"></label>
              <input name="ratingRadio" type="radio" id="st3" value="3" />
              <label for="st3"></label>
              <input name="ratingRadio" type="radio" id="st4" value="4" />
              <label for="st4"></label>
              <input name="ratingRadio" type="radio" id="st5" value="5" />
              <label for="st5"></label>
            </div>
          </div>
        </div>






      </div>





      <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
    </form>
  </section>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
  <script src="css/bootstrap/js/review.js"></script>
</body>

</html>
